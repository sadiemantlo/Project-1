<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Drink Recipes</title>
  </head>

  <body>
    <div id="layout" class="pure-g">
      <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
          <h1 class="brand-title">Wanna Drink?</h1>
          <h2 class="brand-tagline">
            Click the button and find random drink recipes
          </h2>

          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a class="pure-button" id="search-bttn">Generate</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div id="drink-boxes">
        <div class="block profile-pic">
          <img id="img" src="" alt="" />
        </div>

        <div class="container">
          <div class="block profile-pic">
            <img id="img" src="" alt="" />
          </div>
          <div class="block information">
            <h1 id="drink-name"></h1>

            <p id="ing1"></p>
            <p id="ing2"></p>
            <p id="ing3"></p>
            <p id="ing4"></p>
            <p id="instructions"></p>

            <button type="button" id="save-bttn">Save Drink</button>
          </div>
        </div>
      </div>
    
    </div>

    <footer>
      <div class="posts">
        <h1 class="content-subhead">Favorites</h1>

        <div>
          <ul id="local-storage"></ul>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
