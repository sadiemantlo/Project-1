<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Snow Tracker</title>
</head>
<body>

    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <h1 class="brand-title">Snow Tracker</h1>
                <h2 class="brand-tagline">Enter the name of you favorite resort</h2>
                
                <input type="text" id="user-input" required>
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="pure-button" href="http://purecss.io">Search</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    
        <div class="content pure-u-1 pure-u-md-3-4">
            <div>
                <!-- A wrapper for all the blog posts -->
                <div class="posts">
                    <h1 class="content-subhead">Pinned Post</h1>
    
                    <!-- A single blog post -->
                    <section class="post">
                        <header class="post-header">
    
                            <h2 class="post-title">Snow Report for: </h2>
    
                        </header>
    
                        <div class="post-description">
                            <h2>~city name~</h2>
                            <p>
                                <li>Temperature:</li>
                                <li>Snow Fall:</li>
                                <li>Visibility:</li>
                            </p>
                        </div>
                    </section>
                </div>
    

    <!-- <form>
        <div class="search-container">
            <label for="search">Enter a Resort:</label>
            <input type="text" id="user-input" required>
            <input type="submit" id="submit-bttn" class="bttn" value="submit">
        </div>
    </form> -->


    <script src="assets/script.js"></script>
    
</body>
</html>
